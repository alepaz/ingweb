<doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sccript utilizando etiquetas html</title>
</head>
<body>
	<h1>Formulario de contacto</h1>

	<form action="" method="POST" id="form1">
		<table>
			<tr>
				<td>
					<label>Nombres</label>
				</td>
				<td>
					<input title="Se necesita un nombre" type="text" placeholder="nombre" name="nombre" required/>
				</td>
			</tr>
			<tr>
				<td>
					<label>Email</label>
				</td>
				<td>
					<input type="email" placeholder="name@example.com" name="email" required/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="favNumber">Número favorito</label>
				</td>
				<td>
					<input type="number" name="favNum" id="favNum" placeholder="Cual es tu número favorito (1-10)" required="required" min="1" max="10" maxlength="2" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="telefono">Número de telefono</label>
				</td>
				<td>
					<input type="text" name="telefono" id="telefono" placeholder="503-70000000" maxlength="12" required="required" pattern="\d{3}[\-]\d{8}" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="fecha">Fecha de nacimiento</label>
				</td>
				<td>
					<input type="date" name="cumpleanios" step="1" min="1900-01-01" max="2016-07-29" value="1990-01-01">
				</td>
			</tr>
			<tr>
				<td>
					<label for="foto">Foto de perfil</label>
				</td>
				<td>
					<input type="file" name="foto" accept="image/jpg" required/>
				</td>
			</tr>
			<tr>
				<td>
					<button type="reset" value="reset">Reset</button>
				</td>
				<td>
					<button type="submit" form="form1" value="Submit">Submit</button>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
