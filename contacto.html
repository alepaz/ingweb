<doctype html>
<html>
<head>
	<title>Sccript utilizando etiquetas html</title>
</head>
<body>
	<h1>Formulario de contacto</h1>

	<form>
		<table>
			<tr>
				<td>
					<label>Nombres</label>
				</td>
				<td>
					<input title="Se necesita un nombre" type="text" name="nombre" required/>
				</td>
			</tr>
			<tr>
				<td>
					<label>Email</label>
				</td>
				<td>
					<input type="email" name="email" required/>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
